<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="css\estilo.css">
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
    <div class="chat-wrapper">
        <div class="chat-sidebar">
            <div class="chat-header">Chats</div>
            <input type="text" class="search-bar" placeholder="Buscar nombre">
            
            <div class="chat-list">
                <div class="chat-item"><img src="assets/IconUser.png" alt="">@xxxxx</div>
                <div class="chat-item"><img src="assets/IconUser.png" alt="">@xxxxx</div>
                <div class="chat-item"><img src="assets/IconUser.png" alt="">@xxxxx</div>
            </div>
        </div>
        <div class="chat-main">
            <div class="chat-header">@xxxxx</div>
            <div class="chat-body">
                <div class="message received">Hola, ¿Podemos negociar el precio?</div>
                <div class="message sent">Hola! Por supuesto ¿Qué propones?</div>
            </div>
            <div class="chat-footer">
                <div class="chat-item2"><img src="assets/iconClip.png" alt=""></div>
                <input type="text" placeholder="Escribe tu mensaje...">
                <div class="chat-item3"><img src="assets/iconEmoji.png" alt=""></div>
                <button>Enviar</button>
            </div>
        </div>
    </div>
</body>
</html>
